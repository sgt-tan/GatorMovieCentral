<h1>Search results for: {{ query }}</h1>

<h2>Movies</h2>
{% if movies %}
	{% for res1 in movies %}
	<li><a href="/movie/{{ res1.0 }}">{{ res1.1 }}</a></li>
	{% endfor %}
{% endif %}

<h2>People</h2>
{% if people %}
	{% for res2 in people %}
	<li><a href="/person/{{ res2.0 }}">{{ res2.1 }}</a></li>
	{% endfor %}
{% endif %}
