<h1>Search results for: {{ query }}</h1>

<h2>Movies</h2>
{% if movies %}
	{% for movie in movies %}
	<li><a href="/movie/{{ movie.0 }}">{{ movie.1 }}</a></li>
	{% endfor %}
{% endif %}

<h2>People</h2>
{% if people %}
	{% for person in people %}
	<li><a href="/person/{{ person.0 }}">{{ person.1 }}</a></li>
	{% endfor %}
{% endif %}
